<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouquet Hunter</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="renderer.js"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <div class="header">
            <div>
                Bouquet Hunter
            </div>
            <div>
                <button class="button-customized close-button" onclick="minimizeWindow()">
                    <img class="close-icon" src="assets/images/icons/minimize.png">
                </button>
                <button class="button-customized close-button" onclick="closeWindow()">
                    <img class="close-icon" src="assets/images/cancel2.png">
                </button>
            </div>
        </div>
        <div id="gameContainer" class="game-container">
            <div id="storyContainer" class="story-intro-container">
                <button class="button-customized skip-button" onclick="startGame()">
                    saltar
                </button>
            </div>
            <div id="landingContainer" class="question-container hidden-item">
                <div class="score-container"><p id="scoreText"> </p></div>
                <img class="main-image" src="assets/images/logo.png">
                <div class="loading-text">¿estás preparada?</div>
                <div id="counter" class="loading-text counter">3</div>
            </div>
            <div id="questionContainer" class="question-container hidden-item">
                <div class="score-container"><p id="scoreText">Puntaje: 0 / 10</p></div>
                <img id="mainImage" class="main-image" src="assets/images/logo.png">
                <div class="button-container">
                    <button id="yesButton" class="button main-button" onclick="evaluateAnswer(true)">Sí!</button>
                    <button id="noButton" class="button second-button" onclick="evaluateAnswer(false)">No</button>
                </div>
            </div>
            <div id="resultContainer" class="result-container hidden-item">
                <div class="text-result-container">
                    <p id="resultText">texto</p>
                </div>
                <img id="resultImage" class="result-image" src="assets/images/correct.png">
                
            </div>
        </div>
        <div id="underButtonContainer" class="bottom-button-container">
            <button id="prevButton" class="button-customized next-prev-button left" onclick="prevSlideStory()">
                <img class="close-icon" src="assets/images/icons/left-arrow.png">
            </button>
            <button id="nextButton" class="button-customized next-prev-button right" onclick="nextSlideStory()">
                <img class="close-icon" src="assets/images/icons/right-arrow.png">
            </button>
        </div>
    </div>
    
</body>
</html>
